<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <span class='sbbtns'>
                <i class="fas fa-trash" id="delete_btn"></i>
                <i class="fas fa-ellipsis-v" id="options_btn"></i>
            </span>
            <div class="options_cont">
                <div class="select" id="select_pick">Select</div>
                <div class="select" id="select_all">Select All</div>
            </div>
            <input type="text" placeholder="Search Contacts">
        </div>
        <div class="contacts_div">
            <div class="contact_class" id="class_A">
                <span class="alpha_label" id="alpha_label_A">A</span>
                <div class="contacts" id="contacts_A">
                    <div class="contact_div" id="contact_div_A_1">
                        <div class="check_box_div">
                            <div class='check_box' id="check_box_A_1"></div>
                        </div>
                        <div class="contact" id='contact_A_1'>
                            <div class="fake_img" id="fake_img_A_1">A</div>
                            <div class="name" id="name_A_1">Adeola Adebayo</div>
                        </div>
                    </div>
                    <div class="contact_div" id="contact_div_A_2">
                        <div class="check_box_div">
                            <div class='check_box' id="check_box_A_2"></div>
                        </div>
                        <div class="contact" id='contact_A_2'>
                            <div class="fake_img" id="fake_img_A_2">A</div>
                            <div class="name" id="name_A_2">Adeola Modupe</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact_class" id="class_B">
                <span class="alpha_label" id="alpha_label_B">B</span>
                <div class="contacts" id="contacts_B">
                    <div class="contact_div" id="contact_div_B_1">
                        <div class="check_box_div">
                            <div class='check_box' id="check_box_B_1"></div>
                        </div>
                        <div class="contact" id='contact_B_1'>
                            <div class="fake_img" id="fake_img_B_1">B</div>
                            <div class="name" id="name_A_1">Babayaro Sepeteri</div>
                        </div>
                    </div>
                    <div class="contact_div" id="contact_div_B_2">
                        <div class="check_box_div">
                            <div class='check_box' id="check_box_B_2"></div>
                        </div>
                        <div class="contact" id='contact_B_2'>
                            <div class="fake_img" id="fake_img_B_2">B</div>
                            <div class="name" id="name_B_2">Brendan Bright</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class='add_new_contact_btn'>+</span>
            <!-- This will be generated at runtime -->
            <div class="add_new_contact_modal">
                <button class="save_btn">Save</button>
                <div class="upload_img">
                    <div class="box_inner">
                        <div class="circle_inner"></div>
                        <div class="plus_sign">+</div>
                    </div>
                </div>
                <div class="inp_cont" id='fn_cont'>
                    <input type="text" id="fn_input" class='input'>
                    <span class='fake_placeholder' id='fake_placeholder_fn'>Firstname</span>
                </div>
                <div class="inp_cont" id='ln_cont'>
                    <input type="text" id="ln_input" class='input'>
                    <span class='fake_placeholder' id='fake_placeholder_ln'>LastName</span>
                </div>
                <div class="inp_cont" id='pn_cont'>
                    <input type="text" id="pn_input" class='input'>
                    <span class='fake_placeholder' id='fake_placeholder_pn'>Phone Number</span>
                </div>
                <div class="inp_cont" id='em_cont'>
                    <input type="text" id="em_input" class='input'>
                    <span class='fake_placeholder' id='fake_placeholder_em'>E-mail</span>
                </div>
            </div>
        </div>
        <!-- Contacts details will also be generated -->
        <div class="contact_profile">
            <div class="top_section">
                <i class="fas fa-arrow-left back_button"></i>
                <i class="fas fa-edit edit_button"></i>
                <div class="initial">A</div>
                <span class="name">Adebayo Adeola</span>
            </div>
            <div class="bottom_section">
                <div class="phone">
                    <i class='fas fa-phone fa-fw'></i>
                    <div class="info">
                        <div classs='info_h'>+234 810 654 5254</div>
                        <div class="label">Phone Number</div>
                    </div>
                </div>
                <div class="mail">
                    <i class='fab fa-google fa-fw'></i>
                    <div class="info">
                        <div classs='info_h'>oluwarinolasam@gmail.com</div>
                        <div class="label">E-mail</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
