            <!-- More contacts will be added here classy -->
            <!-- new contact modal will be here -->
            <div class="add_new_contact_modal">
                <button class="save_btn btn_disabled" disabled>Save</button>
                <div class="upload_img">
                    <input type="file" accept="image/*" title="Choose Profile Picture" name="" id="contactPic">
                    <div class="box_inner">
                        <div class="circle_inner"></div>
                        <div class="plus_sign">+</div>
                    </div>
                </div>
                <div class="inp_cont" id='fn_cont'>
                    <input type="text" id="fn_input" class='input'>
                    <span class='fake_placeholder' id='fake_placeholder_fn'>Firstname/Nick</span>
                </div>
                <div class="inp_cont" id='ln_cont'>

                <div class='error_sign'>&#x26a0</div>
